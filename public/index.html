<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>
    <link rel="stylesheet" href="public/style/index.css" />
  </head>
  <body>
    <div id="app">
      <div id="clocksContainer" class="clocks-container">
        <!-- Clock template -->
        <div class="clock" id="clock1">
          <div class="display">
            <div class="time" id="timeDisplay1">12:00</div>
            <div class="light-status" id="lightStatus1">Light Off</div>
          </div>
          <div class="controls">
            <button class="mode-button" id="modeButton1">Mode</button>
            <button class="increase-button" id="increaseButton1">
              Increase
            </button>
            <button class="light-button" id="lightButton1">Light</button>
          </div>
        </div>
      </div>
      <div class="animationControls">
        <button id="rotateSelf">Rotate Around Itself</button>
        <button id="rotateRandom">Rotate Around Random Point</button>
        <button id="rotateSpecified">Rotate Around Specified Point</button>
        <button id="scaleUpDown">Scale Up and Down</button>
      </div>
      <button id="addClockButton" class="add-clock-button">Add Clock</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.0/dist/gsap.min.js"></script>
</html>
